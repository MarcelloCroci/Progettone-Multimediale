<!DOCTYPE html>
<html lang="en">
<head> 
  <link rel="shortcut icon" href="../img/box.png" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Sign Up</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
  <div class="relative py-10 sm:max-w-xl sm:mx-auto">
    <div class="relative px-4 py-10 bg-white mx-8 md:mx-0 shadow rounded-3xl sm:p-10">
      <div class="max-w-md mx-auto">
        <img src="../img/box.png" alt="Logo" class="h-12 m-auto">
        <h2 class="font-bold text-center text-[#714be1] text-3xl mt-5">Registrati</h2>
        <!-- Form di registrazione -->
        <form id="registerForm" class="mt-5">
          <div class="grid grid-cols-1 sm:grid-cols-2 gap-5">
            <div>
              <label for="nome" class="font-semibold text-sm text-gray-600 pb-1 block">Nome</label>
              <input id="nome" type="text" required
                class="border rounded-lg px-3 py-2 mt-1 mb-5 text-sm w-full focus:border-[#714be1] focus:ring-2 focus:ring-[#714be1]" />
            </div>
            <div>
              <label for="cognome" class="font-semibold text-sm text-gray-600 pb-1 block">Cognome</label>
              <input id="cognome" type="text" required
                class="border rounded-lg px-3 py-2 mt-1 mb-5 text-sm w-full focus:border-[#714be1] focus:ring-2 focus:ring-[#714be1]" />
            </div>
            <div>
              <label for="email" class="font-semibold text-sm text-gray-600 pb-1 block">Email</label>
              <input id="email" type="email" required
                class="border rounded-lg px-3 py-2 mt-1 mb-5 text-sm w-full focus:border-[#714be1] focus:ring-2 focus:ring-[#714be1]" />
            </div>
            <div>
              <label for="password" class="font-semibold text-sm text-gray-600 pb-1 block">Password</label>
              <input id="password" type="password" required
                class="border rounded-lg px-3 py-2 mt-1 mb-5 text-sm w-full focus:border-[#714be1] focus:ring-2 focus:ring-[#714be1]" />
            </div>
          </div>
          <div class="grid grid-cols-1 sm:grid-cols-2 gap-5">
            <div>
              <label for="ddn" class="font-semibold text-sm text-gray-600 pb-1 block">Data di Nascita</label>
              <input id="ddn" type="date" required
                class="border rounded-lg px-3 py-2 mt-1 mb-5 text-sm w-full focus:border-[#714be1] focus:ring-2 focus:ring-[#714be1]" />
            </div>
            <div>
              <label for="telefono" class="font-semibold text-sm text-gray-600 pb-1 block">Telefono</label>
              <input id="telefono" type="text" maxlength="9" required
                class="border rounded-lg px-3 py-2 mt-1 mb-5 text-sm w-full focus:border-[#714be1] focus:ring-2 focus:ring-[#714be1]" />
            </div>
          </div>
          <button type="submit"
            class="w-full py-2 px-4 bg-[#714be1] hover:bg-violet-500 text-white font-semibold rounded-lg transition">
            Registrati
          </button>
        </form>
        <div class="flex items-center justify-center mt-4">
          <span class="text-xs text-gray-500">Hai gi√† un account?</span>
          <a href="./login.html" class="ml-2 text-xs text-[#714be1] hover:underline">Log in</a>
        </div>
      </div>
    </div>
  </div>

  <!-- jQuery + register.js -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="../js/register.js"></script>
</body>

</html>
